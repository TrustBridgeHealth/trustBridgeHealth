version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - 'echo Env DB $DATABASE_URL'
        - 'echo Env S3_BUCKET $S3_BUCKET'
        - 'echo Env S3_REGION $S3_REGION'
        # Write env vars for Next.js runtime
        - 'echo "DATABASE_URL=$DATABASE_URL" >> .env.production'
        - 'echo "S3_BUCKET=$S3_BUCKET" >> .env.production'
        - 'echo "S3_REGION=$S3_REGION" >> .env.production'
        - 'echo "S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID" >> .env.production'
        - 'echo "S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY" >> .env.production'
        - pnpm run build
        - npx prisma generate
        - echo Build step complete
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
