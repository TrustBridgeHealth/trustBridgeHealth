version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        # 1. Prove env var is present in build env
        - 'echo Env var test $DATABASE_URL'

        # 2. Make DATABASE_URL available to Next.js runtime
        - 'echo "DATABASE_URL=$DATABASE_URL" >> .env.production'

        # 3. Build your Next.js app
        - pnpm run build

        # 4. Generate Prisma client (optional, but fine)
        - npx prisma generate

        - echo Build step complete
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
