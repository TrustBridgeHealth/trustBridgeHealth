version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - 'echo Env DB $DATABASE_URL'
        - 'echo Env GCP_PROJECT_ID $GCP_PROJECT_ID'
        - 'echo Env GCS_BUCKET_NAME $GCS_BUCKET_NAME'
        # Write envs for Next.js runtime
        - 'echo "DATABASE_URL=$DATABASE_URL" >> .env.production'
        - 'echo "GCP_PROJECT_ID=$GCP_PROJECT_ID" >> .env.production'
        - 'echo "GCP_CLIENT_EMAIL=$GCP_CLIENT_EMAIL" >> .env.production'
        - 'echo "GCP_PRIVATE_KEY=$GCP_PRIVATE_KEY" >> .env.production'
        - 'echo "GCS_BUCKET_NAME=$GCS_BUCKET_NAME" >> .env.production'
        # Build + Prisma
        - pnpm run build
        - npx prisma generate
        - echo Build step complete
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
